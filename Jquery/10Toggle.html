<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").toggle(1000);
            });
        });
    </script>
</head>

<body>
    <button>Toggle </button>
    <div>Example for toggle method</div>
</body>

</html>
