<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script>           
    $(document).ready(function () {
            $('#btncl').click(function () {
                alert("Hi!, You have clicked me.");
            });
        });
    </script>
</head>

<body>
    <h1>Demo: jQuery eventObject </h1>
    <input type="button" value="Save" id="btncl" />
</body>

</html>
