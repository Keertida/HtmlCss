<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Example of Flex </title>
  <style>
    .flex-container {
      width: 80%;
      min-height: 300px;
      margin: 0 auto;
      font-size: 32px;
      display:flex;
      border: 5px solid rgb(0, 0, 0);
    }

    .flex-container div {
      padding: 10px;
    }

    .item1 {
      background: #e84d51;
      flex: 1;
    }
    .item2 {
      background: #7ed636;
      flex: 2;
    }
    .item3 {
      background: #2f97ff;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
  </div>
</body>

</html>
