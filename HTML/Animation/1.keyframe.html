<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: rgb(60, 255, 0);
      animation-name: example;
      animation-duration: 4s;
    }
    @keyframes example {
      from {
        background-color: red;
      }
      to {
        background-color: yellow;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
